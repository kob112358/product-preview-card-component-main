<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@800&family=Inter:wght@200&display=swap"
    rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/986f29b389.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div>
      <div class="desktop-card desktop-card__border">
        <div class="desktop-card__picture">
          <img class="desktop__pic" src="./images/image-product-desktop.jpg" />
          <img class="mobile__pic" src="./images/image-product-mobile.jpg" />
        </div>
        <div class="desktop-card__info">
          <h4>Perfume</h4>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">$149.99 <sup>$169.99</sup></div>
          <button class="desktop-card__button desktop-card__border">
            <i class="fa-solid fa-cart-shopping"></i>&nbsp;Add to Cart
          </button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Eric Kobliska</a>.
      </div>
    </div>
  </body>
</html>
